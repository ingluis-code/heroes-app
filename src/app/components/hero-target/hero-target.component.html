<!--Este codigo sera reutilizado para mostra las cards en las diferentes vistas
usando @Input-->

<div class="col">
    <div class="card h-100">
      <img src={{heroe.img}} class="card-img-top" [alt]="heroe.nombre">
      <div class="card-body">
        
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
       
        <!--Forma #2-->
        <button (click)=verHeroe() type="button" class="btn btn-outline-primary" style="width:100%">
          Ver más...
        </button>

        <!--Forma #2-->
        <!--<a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más...</a>-->


      </div>
    </div>
  </div>
