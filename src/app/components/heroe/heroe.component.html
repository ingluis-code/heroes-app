<h1 class="animated fadeIn">{{heroe.nombre | uppercase}}<small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-" style="width:100%">Regresar</a>

    </div>

    <div class="col-md-8">

        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>

        <div> 
            <img *ngIf="heroe.casa == 'Marvel'" class="image-logo" src="assets/images/marvel-logo.png" alt="Marvel">
            <img *ngIf="heroe.casa == 'DC'" class="image-logo" src="assets/images/dc-logo.jpg" alt="DC">
        <div>

    </div>

    

</div>
